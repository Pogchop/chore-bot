<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chore door</title>
    <link rel="stylesheet" href="choredoor.css">
</head>
<body>
<header class="header">
    <div>
        <img src="logo.svg" alt="">
    </div>
</header>
<div class="instruction">
    <img src="star.svg" alt="">
    <p class="instruction-word">Instruction</p>
    <img src="star.svg" alt="">
</div>
<div class="row">
    <div class="number">1</div>
    <div class="text">Hiding behind one of these chore doors is the ChoreBot.</div>
</div>
<div class="row">
    <div class="number">2</div>
    <div class="text">Your mission is to open all of the doors without running into the ChoreBot.</div>
</div>
<div class="row">
    <div class="number">3</div>
    <div class="text">If you manage to avoid the ChoreBot until the very last door, you win!</div>
</div>
<div class="row">
    <div class="number">4</div>
    <div class="text">See if you can score a winning streak!</div>
</div>
<div class="door">
    <img class="door-pointer" src="closed_door.svg" alt="">
    <img class="door-pointer" src="closed_door.svg" alt="">
    <img class="door-pointer" src="closed_door.svg" alt="">
</div>

<script src="choredoor.js"></script>
</body>
</html>
